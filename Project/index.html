<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money & Crypto Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/frappe-charts@latest/dist/frappe-charts.min.umd.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-title" href="">Money & Crypto Portal</a>
            <div>
                <button class="btn btn-primary" type="button" id="add-chart-btn">Add Chart</button>
                <button class="btn btn-primary" type="button" id="download-chart-btn">Download</button>
                <a class="btn btn-primary" href="#portfolio-section">My Portfolio</a>
            </div>
        </div>
    </nav>

    <!-- Toolbar below navbar -->
    <div id="top-controls" class="container mt-3 mb-2 p-3">
        <div id="data-palette" class="d-flex gap-2 flex-wrap justify-content-center mb-2">
            <div class="data-drag drag-fiat" draggable="true" data-symbol="EUR">EUR</div>
            <div class="data-drag drag-fiat" draggable="true" data-symbol="USD">USD</div>
            <div class="data-drag drag-btc" draggable="true" data-symbol="bitcoin">BTC</div>
            <div class="data-drag drag-eth" draggable="true" data-symbol="ethereum">ETH</div>
            <div class="data-drag drag-doge" draggable="true" data-symbol="dogecoin">DOGE</div>
        </div>

        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
            <div class="d-flex align-items-center gap-2">
                <label for="start-date" class="text-light mb-0 small">Start</label>
                <input type="date" id="start-date" class="form-control form-control-sm bg-dark text-light">
            </div>
            <div class="d-flex align-items-center gap-2">
                <label for="end-date" class="text-light mb-0 small">End</label>
                <input type="date" id="end-date" class="form-control form-control-sm bg-dark text-light">
            </div>

            <div class="d-flex align-items-center gap-2">
                <label for="currency-amount" class="text-light mb-0 small">Number of Currencies</label>
                <select id="currency-amount" class="form-select form-select-sm bg-dark text-light">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="d-flex align-items-center gap-2">
                <label for="color-picker" class="text-light mb-0 small">Color</label>
                <input type="color" id="color-picker" value="#0d6efd" class="form-control form-control-color">
            </div>
        </div>
    </div>

    <!-- Chart container -->
    <div id="chart-container" class="d-flex flex-wrap justify-content-center mt-4"></div>

    <!-- Portfolio Section -->
    <section id="portfolio-section" class="container mt-5 p-4 rounded bg-dark text-light shadow">
        <h4 class="mb-4 text-center">My Portfolio</h4>

        <!-- Form -->
        <form id="investment-form" class="row g-3 justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <label for="coin-select" class="form-label small">Cryptocurrency</label>
                <select id="coin-select" class="form-select form-select-sm bg-secondary text-light">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="dogecoin">Dogecoin (DOGE)</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <label for="buy-date" class="form-label small">Buy Date</label>
                <input type="date" id="buy-date" class="form-control form-control-sm bg-secondary text-light" required>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <label for="buy-amount" class="form-label small">Amount</label>
                <input type="number" step="any" id="buy-amount" class="form-control form-control-sm bg-secondary text-light" required>
            </div>
            <div class="col-12 col-sm-6 col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-success btn-sm w-100">Add Investment</button>
            </div>
        </form>

        <!-- Investment Table -->
        <div id="investment-list" class="mt-4 table-responsive">
            <table class="table table-dark table-striped table-sm align-middle text-center">
                <thead class="text-nowrap">
                    <tr>
                        <th>Coin</th>
                        <th>Buy Date</th>
                        <th>Amount</th>
                        <th>Current Price (USD)</th>
                        <th>Current Value</th>
                        <th>Profit/Loss</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="investment-body">
                    <tr><td colspan="7" class="text-secondary">No investments yet</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
